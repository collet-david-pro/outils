<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- … tes meta et liens Reveal.js … -->

  <!-- Thème light -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/simple.css" id="theme">

  <!-- CSS responsive -->
  <style>
    /* Fond crème et couleurs comme précédemment… */
    .reveal { background-color: #f5f0e1; }
    .reveal .slides section { color: #333; }

    /* —— TYPOGRAPHIE RESPONSIVE —— */
    .reveal {
      font-size: 2.5vmin; /* base : 1rem = 2.5% de la plus petite dimension */
    }
    .reveal h1 {
      font-size: 2.5rem;
      color: #2a7f62;
      margin-bottom: 0.5em;
    }
    .reveal h2 {
      font-size: 2rem;
      color: #3b5a40;
      margin-bottom: 0.4em;
    }
    .reveal h3 {
      font-size: clamp(1.2rem, 3vmin, 1.8rem);
      color: #43621e;
      margin-bottom: 0.3em;
    }
    .reveal p,
    .reveal li {
      font-size: 1rem;
      line-height: 1.4;
    }
    .reveal a {
      color: #b85c38;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section
        data-markdown="slides.md"
        data-separator="^---$"
        data-separator-vertical="^--$"
        data-charset="utf-8">
      </section>
    </div>
  </div>

  <!-- scripts Reveal.js… -->
</body>
</html>
