<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formation IA – Présentation avec Remark.js</title>
  <style>
    body {
      font-family: "Source Sans Pro", Helvetica, sans-serif;
      background-color: #f7f5ec;
      color: #2d2a24;
      margin: 0;
      padding: 0;
    }
    .controls {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 10px;
    }
    .controls button {
      background: #398376;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .controls button:hover {
      background: #52796f;
    }
    .controls button i {
      font-size: 16px;
    }
    #menu {
      position: fixed;
      top: 60px;
      left: 0;
      width: 300px;
      height: calc(100vh - 60px);
      background: #e8e6d9;
      border-right: 2px solid #398376;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 900;
    }
    #menu.visible {
      transform: translateX(0);
    }
    #menu h2 {
      color: #398376;
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #398376;
    }
    #menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #menu li {
      padding: 8px 0;
      cursor: pointer;
      color: #52796f;
    }
    #menu li:hover {
      color: #b85c38;
    }
    .remark-container {
      background: #f7f5ec;
    }
    .remark-slide-content {
      font-size: 24px;
      line-height: 1.6;
      padding: 1em 2em;
    }
    .remark-slide-content h1 { font-size: 2.4em; color: #398376; }
    .remark-slide-content h2 { font-size: 2em; color: #52796f; }
    .remark-slide-content h3 { font-size: 1.6em; color: #b85c38; }
    .remark-slide-content ul, .remark-slide-content ol {
      margin-left: 1.5em;
    }
    .remark-slide-content li {
      margin: 0.5em 0;
    }
    .remark-slide-content blockquote {
      border-left: 4px solid #398376;
      padding-left: 1em;
      margin-left: 0;
      background: #e8e6d9;
    }
    .remark-slide-content img {
      max-width: 100%;
      height: auto;
    }
    @media print {
      .controls, #menu {
        display: none !important;
      }
      .remark-slide-container {
        break-inside: avoid;
        page-break-inside: avoid;
      }
      .remark-slide-content {
        font-size: 16pt;
      }
    }
    :fullscreen, ::backdrop {
      background: #f7f5ec;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="controls">
    <button onclick="toggleMenu()" title="Afficher/Masquer le menu">
      <i class="fas fa-bars"></i> Menu
    </button>
    <button onclick="exportPDF()" title="Exporter en PDF">
      <i class="fas fa-file-pdf"></i> PDF
    </button>
    <button onclick="toggleFullscreen()" title="Plein écran">
      <i class="fas fa-expand"></i> Plein écran
    </button>
  </div>

  <nav id="menu">
    <h2>Plan du cours</h2>
    <ul id="toc"></ul>
  </nav>

  <textarea id="source" style="display: none"></textarea>

  <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  <script>
    let slideshow;
    
    // Load and initialize
    fetch('slides.md')
      .then(response => response.text())
      .then(content => {
        document.getElementById('source').textContent = content;
        slideshow = remark.create({
          ratio: '16:9',
          highlightStyle: 'monokai',
          highlightLines: true,
          navigation: {
            scroll: false,
            touch: true,
            click: false
          }
        });
        buildTOC(content);
      })
      .catch(error => {
        console.error('Error loading slides:', error);
        document.body.innerHTML = '<p>Error loading slides. Please try again.</p>';
      });

    // Menu toggle
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('visible');
    }

    // Build table of contents with only first-level titles
    function buildTOC(content) {
      const toc = document.getElementById('toc');
      const lines = content.split('\n');
      let slideIndex = 0;

      lines.forEach(line => {
        if (line.startsWith('# ') && !line.startsWith('##')) {
          const title = line.replace(/^#\s*/, '');
          
          const item = document.createElement('li');
          item.textContent = title;
          item.style.paddingLeft = '0px';
          item.style.fontSize = '18px';
          
          item.addEventListener('click', () => {
            slideshow.gotoSlide(slideIndex + 1);
            toggleMenu();
          });
          
          toc.appendChild(item);
        }
        if (line.trim() === '---') {
          slideIndex++;
        }
      });
    }

    // PDF export
    function exportPDF() {
      const originalTitle = document.title;
      document.title = 'Formation_IA_' + new Date().toISOString().split('T')[0];
      window.print();
      document.title = originalTitle;
    }

    // Fullscreen toggle
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'm' || e.key === 'M') {
        toggleMenu();
      } else if (e.key === 'f' || e.key === 'F') {
        toggleFullscreen();
      }
    });

    // Update fullscreen button icon
    document.addEventListener('fullscreenchange', () => {
      const fsButton = document.querySelector('button[title="Plein écran"] i');
      if (document.fullscreenElement) {
        fsButton.className = 'fas fa-compress';
      } else {
        fsButton.className = 'fas fa-expand';
      }
    });
  </script>
</body>
</html>
