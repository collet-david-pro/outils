<h1 id="quest-ce-que-lintelligence-artificielle">Qu’est-ce que l’intelligence artificielle ?</h1>
<p>L’intelligence artificielle (IA) désigne l’ensemble des techniques visant à permettre aux machines <strong>d’imiter</strong> certaines capacités humaines telles que :</p>
<ul>
<li>le raisonnement logique,</li>
<li>l’apprentissage,</li>
<li>la résolution de problèmes,</li>
<li>la compréhension du langage naturel,</li>
<li>la perception visuelle ou auditive,</li>
<li>l’interaction avec un environnement complexe.</li>
</ul>

<header><h2>Formation à l’Intelligence Artificielle – IRA Lille – Juin 2025 - David COLLET </h2></header>
<h1 id="ia--une-imitation-ou-une-simulation">IA : une imitation ou une simulation ?</h1>
<p>Il est important de souligner que l’IA ne pense pas comme un humain. Elle <strong>simule</strong> l’intelligence, sans conscience ni compréhension réelle. Son efficacité repose sur :</p>
<ul>
<li>des calculs statistiques massifs,</li>
<li>l’exploitation de grandes quantités de données,</li>
<li>des modèles entraînés sur des tâches spécifiques.</li>
</ul>

<header><h2>Formation à l’Intelligence Artificielle – IRA Lille – Juin 2025 - David COLLET </h2></header>
<h2 id="1950--alan-turing-et-la-question-fondatrice">1950 : Alan Turing et la question fondatrice</h2>
<ul>
<li><strong>Alan Turing</strong>, mathématicien britannique, publie un article intitulé :<br />
<em>“Computing Machinery and Intelligence”</em></li>
<li>Il pose une question clé :<br />
<strong>« Les machines peuvent-elles penser ? »</strong></li>
<li>Il propose le <strong>Test de Turing</strong>, expérience permettant de savoir si une machine peut simuler une conversation humaine au point d’être confondue avec un humain.</li>
</ul>

<h2 id="deux-branches-cl%C3%A9s-de-lintelligence-artificielle">Deux branches clés de l’intelligence artificielle</h2>
<p>Le <strong>Machine Learning (ML)</strong> et le <strong>Deep Learning (DL)</strong> sont deux sous-domaines de l’IA.<br />
Ils reposent sur des principes similaires (l’apprentissage à partir de données), mais avec des approches techniques et des capacités différentes.</p>

<header><h2>Formation à l’Intelligence Artificielle – IRA Lille – Juin 2025 - David COLLET </h2></header>
<h2 id="quest-ce-que-le-machine-learning">Qu’est-ce que le Machine Learning ?</h2>
<ul>
<li>Le <strong>Machine Learning</strong> (ou apprentissage automatique) permet à une machine d’apprendre à partir d’un jeu de données sans être explicitement programmée pour chaque tâche.</li>
<li>L’algorithme analyse les données d’entrée, en extrait des motifs, et peut faire des prédictions ou classer de nouvelles données.</li>
</ul>
<p><strong>Exemples :</strong></p>
<ul>
<li>Tri automatique d’e-mails (spam / non spam)</li>
<li>Recommandations Netflix ou Amazon</li>
<li>Détection de fraude bancaire</li>
</ul>

<h2 id="quest-ce-que-le-deep-learning">Qu’est-ce que le Deep Learning ?</h2>
<ul>
<li>Le <strong>Deep Learning</strong> (ou apprentissage profond) est une <strong>forme avancée</strong> de Machine Learning.</li>
<li>Il utilise des <strong>réseaux de neurones artificiels</strong> à plusieurs couches (d’où le terme <em>profond</em>).</li>
<li>Capable de traiter des données complexes comme le langage, l’image ou la voix.</li>
</ul>
<p><strong>Exemples :</strong></p>
<ul>
<li>Reconnaissance faciale</li>
<li>Voitures autonomes</li>
<li>Traduction automatique en temps réel</li>
</ul>

<h2 id="lia-conversationnelle--un-changement-de-paradigme">L’IA conversationnelle : un changement de paradigme</h2>

<p>Chaque échange peut affiner la réponse, en intégrant le <strong>contexte des messages précédents</strong>.</p>

<h2 id="de-la-requ%C3%AAte-%C3%A0-la-conversation">De la requête à la conversation</h2>

<thead>
<tr>
<th>Approche traditionnelle</th>
<th>Approche IA conversationnelle</th>
</tr>
</thead>
<tbody>
<tr>
<td>Une question = une réponse</td>
<td>Une série d’échanges contextuels</td>
</tr>
<tr>
<td>Pas de mémoire</td>
<td>Conserve le fil de la discussion</td>
</tr>
<tr>
<td>Résultat figé</td>
<td>Réponses ajustées en fonction du dialogue</td>
</tr>
</tbody>
</table>
<p><strong>Cela permet :</strong> un accompagnement, une clarification, une reformulation continue</p>
