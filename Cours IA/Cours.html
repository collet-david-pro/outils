<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Présentation Dense</title>

  <!-- CSS de base Reveal.js + thème light -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/simple.css" id="theme">

  <!-- Personnalisation : fond crème, textes et tailles modérées -->
  <style>
    .reveal { background-color: #f5f0e1; }
    .reveal .slides section {
      color: #333;
      font-size: 0.9rem;
      padding: 1.5rem 2rem;
      line-height: 1.4;
    }
    .reveal h1 {
      font-size: 2.2rem;
      color: #2a7f62;
      margin-bottom: 0.5em;
    }
    .reveal h2 {
      font-size: 1.8rem;
      color: #3b5a40;
      margin-bottom: 0.4em;
    }
    .reveal a { color: #b85c38; }
  </style>
</head>
<body>

  <div class="reveal">
    <div class="slides">
      <section
        data-markdown="slides.md"
        data-separator="^---$"
        data-separator-vertical="^--$"
        data-charset="utf-8">
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      plugins: [ RevealMarkdown, RevealHighlight ]
    });
  </script>
</body>
</html>
