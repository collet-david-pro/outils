<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formation IA – Présentation</title>

  <!-- Reveal.js core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <!-- Thème light, minimaliste -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/simple.css" id="theme">

  <style>
  .reveal { background-color: #f7f5ec; }
  .reveal .slides section {
    color: #2d2a24;
    font-size: 3vmin;        /* Augmenté ici */
    padding: 2vw 4vw;
    line-height: 1.6;
    box-sizing: border-box;
  }
  .reveal h1 {
    font-size: clamp(3rem, 6vw, 5rem);   /* Titres plus grands */
    color: #398376;
    margin-bottom: 0.4em;
  }
  .reveal h2 {
    font-size: clamp(2.2rem, 4vw, 3rem);
    color: #52796f;
    margin-bottom: 0.3em;
  }
  .reveal h3 {
    font-size: clamp(1.6rem, 3vw, 2.2rem);
    color: #b85c38;
    margin-bottom: 0.2em;
  }
  .reveal a { color: #b85c38; text-decoration: underline; }
  .reveal strong { color: #ca431d; }
  .reveal ul, .reveal ol { margin-left: 2vw; }
  .reveal li { margin-bottom: 0.35em; }
  @media (min-width:1200px) {
    .reveal .slides section { font-size: 2.5vmin; }
  }
</style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Ton slides.md sera chargé ici -->
      <section
        data-markdown="slides.md"
        data-separator="^---$"
        data-separator-vertical="^--$"
        data-charset="utf-8">
      </section>
    </div>
  </div>

  <!-- Scripts Reveal.js -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      plugins: [ RevealMarkdown, RevealHighlight ],
      width: "100%",
      height: "100%",
      margin: 0.1,
      minScale: 0.2,
      maxScale: 2.0
    });
  </script>
</body>
</html>
