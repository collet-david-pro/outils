<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formation IA – Présentation dynamique</title>

  <!-- Reveal.js core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css" />
  <!-- Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/solarized.css" id="theme" />
  <!-- Highlight.js for code -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/monokai.css" />

  <style>
    body {
      margin: 0;
      font-family: "Source Sans Pro", Helvetica, sans-serif;
      background-color: #f7f5ec;
    }
    .reveal {
      height: 100vh;
    }
    .fullscreen-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #398376;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .fullscreen-toggle:hover {
      background: #b85c38;
    }
  </style>
</head>
<body>
  <button class="fullscreen-toggle" aria-label="Basculer en plein écran">Plein écran</button>

  <div class="reveal">
    <div class="slides">
      <section 
        data-markdown="slides.md"
        data-separator="^---$"
        data-separator-vertical="^--$"
        data-charset="utf-8"
        data-separator-notes="^Note:"
        data-background-color="#f7f5ec">
      </section>
    </div>
  </div>

  <!-- Reveal.js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/search/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/zoom/zoom.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: 'c/t',
      showSlideNumber: 'all',
      controls: true,
      progress: true,
      center: false,
      touch: true,
      loop: false,
      rtl: false,
      transition: 'slide',
      transitionSpeed: 'default',
      backgroundTransition: 'fade',
      width: 1024,
      height: 768,
      margin: 0.1,
      minScale: 0.2,
      maxScale: 2.0,
      plugins: [ 
        RevealMarkdown, 
        RevealHighlight, 
        RevealNotes,
        RevealSearch,
        RevealZoom
      ],
      markdown: {
        smartypants: true,
        breaks: true
      },
      highlight: {
        highlightOnLoad: true,
        tabReplace: '  '
      },
      keyboard: {
        13: 'next',
        27: function() {
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
        }
      }
    });

    // Fullscreen toggle button
    const fsBtn = document.querySelector('.fullscreen-toggle');
    fsBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Handle image load errors gracefully
    Reveal.addEventListener('ready', () => {
      const images = document.querySelectorAll('img');
      images.forEach(img => {
        img.onerror = () => {
          img.style.display = 'none';
          console.warn('Image non trouvée:', img.src);
        };
      });
      console.log('Présentation prête avec', Reveal.getTotalSlides(), 'slides');
    });
  </script>
</body>
</html>
