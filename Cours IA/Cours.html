<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrÃ©sentation Dynamique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/remark@14.0.1/remark.min.js"></script>
  <style>
    .slide { transition: opacity .6s ease, transform .6s ease; }
    .slide[data-state="current"] { opacity: 1; transform: scale(1); }
    .slide[data-state="hidden"]  { opacity: 0; transform: scale(.8); }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <textarea id="source-md" hidden></textarea>

  <script>
    // Charge le Markdown externe
    fetch('./Cours.md')
      .then(r => r.text())
      .then(md => {
        document.getElementById('source-md').value = md;
        return remark.create({
          source: md,
          highlightStyle: 'monokai',
          slideNumber: true,
          ratio: '16:9',
          navigation: { scroll: false, touch: true }
        });
      })
      .then(slideshow => {
        slideshow.on('showSlide', slide => {
          document.querySelectorAll('.remark-slide')
            .forEach(s => s.setAttribute('data-state','hidden'));
          slide.slideElement.setAttribute('data-state','current');
        });
      });
  </script>
</body>
</html>
