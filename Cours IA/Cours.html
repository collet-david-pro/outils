<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Présentation Reveal.js</title>

  <!-- Core Reveal.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <!-- Thème dark (night) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/night.css" id="theme">

  <!-- Personnalisation : fond gris foncé et texte blanc -->
  <style>
    .reveal { background-color: #1a202c; }
    .reveal .slides section { color: #fff; }
  </style>
</head>
<body>

  <div class="reveal">
    <div class="slides">
      <!-- Reveal.js va charger slides.md et découper sur ^---$ -->
      <section
        data-markdown="slides.md"
        data-separator="^---$"
        data-separator-vertical="^--$"
        data-charset="utf-8">
      </section>
    </div>
  </div>

  <!-- Core Reveal.js script -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
  <!-- Plugin Markdown pour importer ton fichier .md -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
  <!-- Plugin Highlight.js pour la coloration du code -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>

  <script>
    Reveal.initialize({
      hash: true,                // ajout dans l'URL du numéro de slide
      slideNumber: true,         // numéro de slide
      plugins: [ RevealMarkdown, RevealHighlight ]
    });
  </script>

</body>
</html>
