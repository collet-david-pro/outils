<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YCRINT - Projet Innovant</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <h1>YCRINT</h1>
    <p>Projet innovant YCRINT</p>
    <a href="../index.html" class="button-link" style="margin-top: 1rem; display: inline-block;">Retour au Hub des Projets</a>
  </header>

  <main class="content">
    <section>
      <p>Bienvenue sur la page du projet YCRINT.</p>
      <a href="ycrint.html" class="button-link">Voir la page YCRINT</a>
    </section>

    <section>
      <h2>Code source de la page YCRINT</h2>
      <pre id="source-code" class="code"></pre>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 YCRINT. Tous droits réservés.</p>
  </footer>

  <script>
    // Charger et afficher le code source de ycrint.html
    fetch('ycrint.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('source-code').textContent = data;
      })
      .catch(error => {
        console.error('Erreur lors du chargement du code source ycrint.html:', error);
      });
  </script>
</body>
</html>
