<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YCRINT - Projet </title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f5ec;
      margin: 0;
      padding: 0;
      color: #2d2a24;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header.hero {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background: #e8e6d9;
      border-bottom: 2px solid #398376;
    }
    header.hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #398376;
      margin-bottom: 0.5rem;
    }
    header.hero p {
      font-size: 1.1rem;
      color: #52796f;
      margin-top: 0;
    }
    main.content {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
    }
    .project-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
    }
    .card-content h2 {
      margin: 0 0 0.5rem;
      color: #2d2a24;
    }
    .card-content p {
      color: #52796f;
      margin-bottom: 1rem;
    }
    a.button-link {
      display: inline-block;
      background: #398376;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
      margin-right: 1rem;
    }
    a.button-link:hover {
      background: #b85c38;
    }
    pre.code {
      background: #e8e6d9;
      border: 1px solid #398376;
      border-radius: 6px;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      color: #2d2a24;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #e8e6d9;
      color: #398376;
      font-weight: 600;
      user-select: none;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>YCRINT</h1>
    <p>Projet innovant YCRINT</p>
    <a href="../index.html" class="button-link" style="margin-top: 1rem;">Retour au Hub des Projets</a>
  </header>

  <main class="content">
    <div class="project-card">
      <div class="card-content">
        <h2>Présentation du projet</h2>
        <p>Bienvenue sur la page du projet YCRINT.</p>
        <a href="ycrint.html" class="button-link">Voir la page YCRINT</a>
        <button id="showSourceBtn" class="button-link" aria-expanded="false" aria-controls="source-code">Afficher le code source</button>
        <pre id="source-code" class="code" hidden></pre>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 YCRINT. Tous droits réservés.</p>
  </footer>

  <script>
    const showSourceBtn = document.getElementById('showSourceBtn');
    const sourceCodePre = document.getElementById('source-code');

    showSourceBtn.addEventListener('click', () => {
      if (sourceCodePre.hidden) {
        fetch('ycrint.html')
          .then(response => response.text())
          .then(data => {
            sourceCodePre.textContent = data;
            sourceCodePre.hidden = false;
            showSourceBtn.setAttribute('aria-expanded', 'true');
            showSourceBtn.textContent = 'Masquer le code source';
          })
          .catch(error => {
            sourceCodePre.textContent = 'Erreur lors du chargement du code source.';
            sourceCodePre.hidden = false;
          });
      } else {
        sourceCodePre.hidden = true;
        showSourceBtn.setAttribute('aria-expanded', 'false');
        showSourceBtn.textContent = 'Afficher le code source';
      }
    });
  </script>
</body>
</html>
