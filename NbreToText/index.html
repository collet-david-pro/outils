<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Nombre en Texte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convertisseur Euro en mots</h1>        
        <label for="amount">Montant en euros :</label>
        <input type="text" id="amount" placeholder="ex: 452.25" />
        <button id="convertBtn">Convertir</button>
        <div id="result" aria-live="polite"></div>
        <button id="copyBtn" style="display:none;">Copier dans le presse-papier</button>
        <br>
        <a href="../index.html" class="hub-link">Retour au HUB</a>
    </div>
    <script src="script.js"></script>
    <div class="source-codes">
        <button onclick="toggleSource('html')">Afficher le code HTML</button>
        <button onclick="toggleSource('css')">Afficher le code CSS</button>
        <button onclick="toggleSource('js')">Afficher le code JS</button>
        <form class="source-form" id="source-html" style="display:none">
            <label>Code HTML</label>
            <textarea readonly></textarea>
        </form>
        <form class="source-form" id="source-css" style="display:none">
            <label>Code CSS</label>
            <textarea readonly></textarea>
        </form>
        <form class="source-form" id="source-js" style="display:none">
            <label>Code JS</label>
            <textarea readonly></textarea>
        </form>
    </div>
    <script>
    function toggleSource(type) {
        const forms = ['html', 'css', 'js'];
        forms.forEach(formType => {
            const form = document.getElementById('source-' + formType);
            if(formType === type) {
                if(form.style.display === 'none') {
                    form.style.display = 'block';
                } else {
                    form.style.display = 'none';
                }
            } else {
                form.style.display = 'none';
            }
        });
    }
    // Code source statique (mettre Ã  jour selon les derniers fichiers si besoin)
    document.addEventListener('DOMContentLoaded', function() {
        fetch('index.html').then(r=>r.text()).then(t=>{
            const textarea = document.querySelector('#source-html textarea');
            if(textarea) textarea.textContent = t;
        });
        fetch('style.css').then(r=>r.text()).then(t=>{
            const textarea = document.querySelector('#source-css textarea');
            if(textarea) textarea.textContent = t;
        });
        fetch('script.js').then(r=>r.text()).then(t=>{
            const textarea = document.querySelector('#source-js textarea');
            if(textarea) textarea.textContent = t;
        });
    });
    </script>
</body>
</html>
